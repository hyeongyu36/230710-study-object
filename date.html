<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>날짜 정보 객체</title>
  </head>
  <body>
    <!-- new 객체명 -->
    <script>
      // var book = {
      //   title : "자바스크립트", //제목
      //   author : "홍길동", //저자
      //   pages : 500 , //쪽수
      //   price : 15000 //가격
      // }

      var today = new Date();
      var nowMonth = today.getMonth(),
        nowDate = today.getDate(),
        nowDay = today.getDay();
      document.write(`<h1>오늘 날짜 정보</h1>`);
      document.write(`현재 월 : ${nowMonth} 월<br>`);
      document.write(`현재 일 : ${nowDate} 일<br>`);
      document.write(`현재 요일 : ${nowDay} 요일`);

      var worldcup = new Date(2002, 4, 31);
      var theMonth = worldcup.getMonth(),
        theDate = worldcup.getDate(),
        theDay = worldcup.getDay();
      var weekdays = ["일", "월", "화", "수", "목", "금", "토"];
      var dayName = weekdays[theDay];
      document.write(`<h1>월드컵 날짜 정보</h1>`);
      document.write(`2002 월드컵 몇 월 : ${theMonth}<br>`);
      document.write(`2002 월드컵 몇 일 : ${theDate}<br>`);
      document.write(`2002 월드컵 요일 : ${dayName}<br>`);
    </script>
  </body>
</html>
