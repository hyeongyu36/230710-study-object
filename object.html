<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>객체</title>
  </head>
  <body>
    <!-- new 객체명 -->
    <script>
      var now = new Date();
      document.write(`현재 시각은 ${now} <br>`);
      document.write(`현재 시각은 ${now.toLocaleString()}`);
    </script>
  </body>
</html>
